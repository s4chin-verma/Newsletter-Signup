<!DOCTYPE html>
<html lang="en">
<head>
	<title>Email Sign In</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image" href="image/hacker.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container div-1">
		<div class="row justify-content-center">
			<div class="col-md-3">
				<div class="card">
					<div class="card-header">
						<img class="logo-img" src="image/hacker.png" alt="hakcer">
						<h4>Sign In</h4>
					</div>
					<div class="card-body">
						<form action="/" method="post">
                            <div class="form-group">
                              <label ></label>
                              <input type="text" class="form-control" name="firstName"  placeholder="first Name">
                            </div>
                            <div class="form-group">
                              <label></label>
                              <input type="text" class="form-control" name="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group">
                                <label ></label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="email">
                              </div>
                            <div class="form-group form-check check-bx">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary butn">Submit</button>
                          </form>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmIa0WwBhqjQKOV+Qnb" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
